<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Bookmarks</title>

    <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet">
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="#">My Bookmarks</a>

      <!-- Navbar Search -->
      <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></form>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
          </div>
        </li>
      </ul>
    </nav>

    <div id="wrapper">
      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-fw fa-folder"></i>
            <span>북마크 리스트</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="pagesDropdown">
            <a class="dropdown-item" href="#">디렉토리 1</a>
            <a class="dropdown-item" href="#">디렉토리 2</a>
            <a class="dropdown-item" href="#">디렉토리 3</a>
            <a class="dropdown-item" href="#">디렉토리 N</a>
          </div>
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="container-fluid">

          <!-- DataTables Example -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              디렉토리 1 / 북마크 명 1
            </div>
            <div class="card-body">
              <div class="card-body w-75 mx-auto">
                <form>
                  <div class="form-group">
                      <label for="inputDirectory"><h5 class="font-weight-bold">소속 디렉토리</h5></label>
                      <select id="inputDirectory" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputBookmark"><h5 class="font-weight-bold">북마크 명</h5></label>
                      <input type="text" class="form-control" id="exampleInputBookmark" aria-describedby="bookmarkHelp" placeholder="북마크 이름을 입력해주세요.">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputLink"><h5 class="font-weight-bold">링크 URL</h5></label>
                      <input type="text" class="form-control" id="exampleInputLink" aria-describedby="linkHelp" placeholder="북마크로 등록하고자 하는 페이지 URL을 입력해주세요.">
                  </div>
                  <div class="form-group">
                      <label for="exampleTextareaMemo"><h5 class="font-weight-bold">메모(300자 이내)</h5></label>
                      <textarea maxlength="300" class="form-control" id="exampleTextareaMemo" rows="2" placeholder="북마크에 대한 여러분만의 부가적인 내용을 자유롭게 메모하실 수 있습니다."></textarea>
                  </div>
                  <div class="form-group text-right">
                  <button type="button" class="btn btn-primary w-25" data-toggle="modal" data-target="#updateModal">수정</button>
                  <!-- update Modal-->
                  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-ddhidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="updateModalLabel">북마크 수정</h5>
                          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                          </button>
                        </div>
                        <div class="modal-body text-center">수정하시겠습니까?</div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary w-50" type="button" data-dismiss="modal">취소</button>
                          <a class="btn btn-primary w-50" href="#">수정</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /. update Modal -->

                  <button type="button" class="btn btn-danger w-25" data-toggle="modal" data-target="#deleteModal">삭제</button>
                  <!-- delete Modal-->
                  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-ddhidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="deleteModalLabel">북마크 삭제</h5>
                          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                          </button>
                        </div>
                        <div class="modal-body text-center">삭제하시겠습니까?</div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary w-50" type="button" data-dismiss="modal">취소</button>
                          <a class="btn btn-danger w-50" href="#">삭제</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © AhnnDroid 2018</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
